---
layout: page
---

<div class="container">

  <div class="index-wrapper">
    <h2 class="index-title">Activity</h2>

    {% for post in site.posts %}

    <div class="index__member--container">
      <img class="index__activity--image" src="{{ site.baseurl }}/img/activity/{{ post.time }}-0.jpg" />
      <div class="index__member--comment">
        <a href="{{ post.url }}">
          <div class="index__activity--title">{{post.title}} {{post.time}}</div>
        </a>
        <div>{{post.description}}</div>
      </div>
    </div>

    {% endfor %}

  </div>

</div>
