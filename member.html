---
layout: page
---

<ul>

<div style="background-image: url('{{ site.baseurl }}/img/matrix.png');" class="outor">
  {% for member in site.members %}
  <div style="top: {{ member.soft_hard }}%; left: {{ member.enjoy_work }}%; background: url('{{ site.baseurl }}/img/matrix.png');" class="innner">
    <a href="{{ member.url | prepend: site.baseurl | prepend: site.url }}">
      <img src="https://avatars.githubusercontent.com/{{ member.github }}" alt="{{ member.name }}">
      <div class="mask">
		      <div class="caption">{{ member.name }}</div>
	    </div>
    </a>
  </div>
  {% endfor %}
</div>
