---
layout: page
---

<ul>
{% for member in site.members %}

<div style="position: relative; width: 100%; height: 100%; padding: 50% 0 0; background-size:contain; background-image: url('{{ site.baseurl }}/img/matrix.png');">
  <div style="position: absolute; top: {{ member.soft_hard }}%; left: {{ member.enjoy_work }}%; width: 5%; height: 5%; background: url('{{ site.baseurl }}/img/matrix.png');">
    <a href="{{ member.url | prepend: site.baseurl | prepend: site.url }}">
      <img src="https://avatars.githubusercontent.com/{{ member.github }}" style="width: 100%; height: auto;" alt="{{ member.name }}">
    </a>
  </div>
</div>

{% endfor %}
